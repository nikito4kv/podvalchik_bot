name: Deploy Bot

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Если папки нет - клонируем проект
            if [ ! -d "podval_test_bot" ]; then
              git clone https://github.com/nikito4kv/podvalchik_bot.git podval_test_bot
            fi

            # Переходим в папку
            cd ~/podval_test_bot
            
            # Обновляем код
            git pull origin main
            
            # Пересобираем и перезапускаем
            sudo docker compose up -d --build
            
            # Применяем миграции
            sudo docker compose exec -T bot alembic upgrade head
